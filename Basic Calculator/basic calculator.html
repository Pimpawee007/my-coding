<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=0.1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Calculator</title>
        <link rel="icon" href="icon-cal.png">
        <link rel="stylesheet" href="cal-style.css">
    </head>
    <body>
        <div class="container">
            <div class="Calculator">
            <input type="text" class="display" />

            <div class="buttons">
                <button class="operator1" data-value="Ac">Ac</button>
                <button class="operator1" data-value="Del">Del</button>
                <button class="operator2" data-value="%">%</button>
                <button class="operator2" data-value="/">/</button>
                
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator2" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator2" data-value="-">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator2" data-value="+">+</button>

                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operator3"  data-value="=">=</button>
            </div>
            </div>
        </div>
        
        <script src="cal-script.js"> </script>
    </body>
</html>
