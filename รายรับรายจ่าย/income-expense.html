<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณและบันทึก รายรับ - รายจ่าย</title>
    <link rel="icon" href="icon-money.png">
    <link rel="stylesheet" href="income-expense.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>คำนวณและบันทึกรายรับ - รายจ่าย</h1>
        <form id="transaction-form">
            <div class="input-group">
                <label for="date">วันที่ :</label>
                <input type="date" id="date" required>
            </div>
            <div class="input-group">
                <label for="description">รายการ :</label>
                <input type="text" id="description" required>
            </div>
            <div class="input-group">
                <label for="amount">จำนวนเงิน :</label>
                <input type="number" id="amount" required>
            </div>
            <div class="input-group">
                <label for="type">ประเภท :</label>
                <select id="type" required>
                    <option value="income">รายรับ</option>
                    <option value="expense">รายจ่าย</option>
                </select>
            </div>
            <button type="submit">บันทึก!</button>
        </form>
        
        <div id="summary">
            <h2>สรุปยอด</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>รายการ</th>
                        <th class="income">รายรับ</th>
                        <th class="expense">รายจ่าย</th>
                        <th class="total">รวม</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="income-expense.js"></script>
</body>
</html>
